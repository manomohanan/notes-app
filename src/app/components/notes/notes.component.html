<div class="notes-app">
    <h1>Notes App</h1>
    <app-add-note 
      [noteToEdit]="selectedNote" 
      (add)="addNote($event)" 
      (update)="updateNote($event)">
    </app-add-note>
  
    <ul>
      <li *ngFor="let note of notes">
        <app-note-item 
          [note]="note" 
          (delete)="deleteNote($event)" 
          (edit)="selectNoteForEdit($event)">
        </app-note-item>
      </li>
    </ul>
  </div>
